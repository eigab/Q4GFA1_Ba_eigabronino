<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sign-Up Sheet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .background {
            display: flex;
            height: 100vh;
        }
        .media {
            width: 50%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .media img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; 
        }
        .signupform {
            width: 50%;
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            font-family: 'Times New Roman', Times, serif;
        }
        form {
            width: 100%;
        }
        fieldset {
            border: none;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #0f0; 
        }
        input:invalid:not(:focus), select:invalid:not(:focus) {
            border-color: #f00; 
        }
        button {
            padding: 10px 20px;
            background-color: lightpink;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: pink;
        }
        #output {
            margin-top: 20px;
            max-height: 150px; 
            overflow-y: auto; 
            padding: 10px;
            border: 2px solid #000;
            border-radius: 5px;
            display: none; 
        }
        #resetF {
            margin-top: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="media">
            <img src="media/6a564b42edea4b92a0fcceb06aa40d08.jpg" alt="Background Photo">
        </div>
        <div class="signupform">
            <div class="title">Sign Up</div>
            <form id="signupForm">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="inputName">Name:</label>
                    <input type="text" id="inputName" name="name" required>
                    <label for="inputEmail">Email:</label>
                    <input type="email" id="inputEmail" name="email" required>
                    <label for="selectGender">Gender:</label>
                    <select id="selectGender" name="gender" required>
                        <option value="" disabled selected>Please select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Prefer not to mention">Prefer not to mention</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="inputPhone">Phone:</label>
                    <input type="tel" id="inputPhone" name="phone" required>
                    <label for="inputAddress">Address:</label>
                    <input type="text" id="inputAddress" name="address" required>
                </fieldset>
                <div class="buttons">
                    <button type="submit" id="submit">Submit</button>
                    <button type="button" id="resetF">Reset Form</button>
                </div>
            </form>
            <div id="output"></div>
            <button type="button" id="resetI" style="display:none;">Reset User Info</button>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const output = document.getElementById('output');
        const submitButton = document.getElementById('submit');
        const resetFormButton = document.getElementById('resetF');
        const resetInfoButton = document.getElementById('resetI');

        signupForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(signupForm);
            let outputHtml = '<h2>User Information</h2>';
            for (const [key, value] of formData.entries()) {
                outputHtml += `<p><strong>${key}:</strong> ${value}</p>`;
            }
            output.innerHTML = outputHtml;
            output.style.display = 'block'; 
            signupForm.style.display = 'none'; 
            submitButton.style.display = 'none'; 
            resetFormButton.style.display = 'block'; 
            resetInfoButton.style.display = 'block';
        });


        resetF.addEventListener('click', function() {
            output.style.display = 'none'; 
            signupForm.reset(); 
            signupForm.style.display = 'block'; 
            submitButton.style.display = 'block'; 
            resetFormButton.style.display = 'block'; 
            resetInfoButton.style.display = 'none'; 
        });

        resetI.addEventListener('click', function() {
            output.style.display = 'none'; 
            signupForm.style.display = 'block'; 
            submitButton.style.display = 'block'; 
            resetFormButton.style.display = 'block'; 
            resetInfoButton.style.display = 'none'; 
        });
    </script>
</body>
</html>
